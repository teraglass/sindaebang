<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3>Sindaebang</h3><br/>
            <form name="frm" action="/predict" method="POST" enctype="multipart/form-data">
                <label class="sample-label right">csv 파일을 선택해 주세요</label>
                <input type="file"
                       name="file"
                       class="form-control"
                       accept=text/csv
                       required>
                <label class="sample-label right">Please Choose Model</label>
                <div>
                    <select name="lead_time" onchange="changeValue(this)">
                    <option value="0.5h">WL_sindaebang_case07_single_after_0.5h_drop-out_0_seq_length_24</option>
                    <option value="1h">WL_sindaebang_case07_single_after_1h_drop-out_0_seq_length_24</option>
                    <option value="2h">WL_sindaebang_case07_single_after_2h_drop-out_0_seq_length_24</option>
                    <option value="3h">WL_sindaebang_case07_single_after_3h_drop-out_0_seq_length_24</option>
                    <option value="4h">WL_sindaebang_case07_single_after_4h_drop-out_0_seq_length_24</option>
                    <option value="5h">WL_sindaebang_case07_single_after_5h_drop-out_0_seq_length_24</option>
                    <option value="6h">WL_sindaebang_case07_single_after_6h_drop-out_0_seq_length_24</option>
                    <option value="timeseries">WL_sindaebang_case07_timeseries_drop-out_0_seq_length_24</option>
                </select>
                </div>
                <br/>
                <div>
                    <pre id="log" style="color: #4caf50;"></pre>
                    <button type="submit" id="submit" class="btn btn-danger submit-btn" onclick="getleadtime();">SUBMIT</button>
                </div>

            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script defer src="/static/js/main.js"></script>
</body>
</html>
